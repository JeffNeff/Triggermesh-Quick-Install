apiVersion: v1
kind: ServiceAccount
metadata:
  name: tmdebugger
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tmdebugger
rules:
  - apiGroups:
      - serving.knative.dev
      - metrics.k8s.io
      - extensions
      - apps
      - eventing.knative.dev
      - ""
      - flow.triggermesh.io
      - sources.triggermesh.io
      - targets.triggermesh.io
      - services.serving.knative.dev
    resources:
      - pods/log
      - events
      - nodes
      - pods
      - deployments
      - replicasets
      - routes
      - brokers
      - triggers
      - bridges
      - azureactivitylogssources
      - azureblobstoragesources
      - azureeventgridsources
      - azureeventhubsources
      - azurequeuestoragesources
      - googlecloudauditlogssources
      - googlecloudbillingsources
      - googlecloudpubsubsources
      - googlecloudstoragesources
      - ocimetricssources
      - salesforcesources
      - twiliosources
      - httppollersources
      - slacksources
      - webhooksources
      - zendesksources
      - awscloudwatchlogssources
      - awscloudwatchsources
      - awscodecommitsources
      - awscognitoidentitysources
      - awscognitouserpoolsources
      - awsdynamodbsources
      - awskinesissources
      - awsperformanceinsightssources
      - awss3sources
      - awssnssources
      - awssqssources
      - splunktargets
      - services
    verbs:
      - get
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tmdebugger
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tmdebugger
subjects:
  - kind: ServiceAccount
    name: tmdebugger
    # UPDATE THIS TO MATCH YOUR NAMESPACE:
    namespace: default

---
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: tmdebugger
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/maxScale: "1"
        autoscaling.knative.dev/minScale: "1"
    spec:
      serviceAccountName: tmdebugger
      containers:
        - image: gcr.io/triggermesh/tmdebugger:latest
          env:

---

# this if you are unsure.
# Debugging Trigger
apiVersion: eventing.knative.dev/v1
kind: Trigger
metadata:
  name: tmdbuggger-brkr
spec:
  broker: brkr
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1
      kind: Service
      name: tmdebugger

---

apiVersion: eventing.knative.dev/v1
kind: Broker
metadata:
  name: brkr
